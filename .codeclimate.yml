engines:
  rubocop:
    enabled: true
    #checks:
    #	Rubocop/Metrics/ClassLength:
    #  	enabled: false
  eslint:
    enabled: true
  csslint:
    enabled: false
  duplication:
    enabled: false
    config:
      languages:
      - php
      - javascript
  phpcodesniffer:
    enabled: true
ratings:
  paths:
  - "**.php"
  - app/**
  - lib/**
  - "**.rb"
  - "**.go"
exclude_paths:
- spec/**/*
- "**/vendor/**/*"
